<body>
    <button onclick="window.location.reload()">Run Program</button>
    <div id="terminal"></div>

    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        
        // typewriter simulation function (print characters one-by-one)
        function typeText(text) {
            return new Promise((resolve) => {
                let index = 0;
                const typeInterval = setInterval(() => {
                    if (index < text.length) {
                        term.write(text[index]);
                        index++;
                    } else {
                        clearInterval(typeInterval);
                        resolve();
                    }
                }, 6); // number of ms the delay per character
            });
        }
        // set the typewriter function to use
        async function start() {
            await typeText('Running startup command: python3 run.py');
            term.writeln('');
        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');
        
        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    }
    // make the text start writing to terminal
        start();
    </script>
</body>
