<body>
    <button onclick="window.location.reload()">Run Program</button>
    <div id="terminal"></div>

    <script>
        var term = new Terminal({
            cols: 80,
            rows: 24
        });
        term.open(document.getElementById('terminal'));
        term.writeln('Running startup command: python3 run.py');
        term.writeln('');

        var ws = new WebSocket(location.protocol.replace('http', 'ws') + '//' + location.hostname + (location.port ? (
            ':' + location.port) : '') + '/');

        ws.onopen = function () {
            new attach.attach(term, ws);
        };

        ws.onerror = function (e) {
            console.log(e);
        };
        // function to automatically scroll to the top when new content is loaded from run.py
        function scrollToTop() {
            term.scrollTo(0);
        }

        // register new data from python file and scroll automatically to the top when it's loaded
        ws.onmessage = function (event) {
            // printing text to output terminal
            term.write(event.data);

            // when all new data is printed, scroll to the top of text
            scrollToTop();
        };
        // Set focus in the terminal
        document.getElementsByClassName("xterm-helper-textarea")[0].focus();
    </script>
</body>
